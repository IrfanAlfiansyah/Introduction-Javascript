<!-- 4. Buatlah program menggunakan method fetch untuk menampilkan semua name (hanya name nya saja) dari REST API dibawah ini
https://jsonplaceholder.typicode.com/users
Gunakan debugger console bawaan browser Chrome untuk melihat hasilnya  -->


<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menampilkan Nama Pengguna</title>
</head>

<body>
  <script>
    const url = "https://jsonplaceholder.typicode.com/users";
    fetch(url)                                                      //method fetch digunakan untuk mengambil response sumber data berformat json.
      .then(response => response.json())
      .then(users => {
        const userList = users.map(user => user.name);              //mengeksekusi method map
        console.log(userList);
      })
      .catch(error => console.log(error))

  </script>
</body>
</html>
